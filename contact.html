<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The City Gate Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>THE CITY GATE HOTEL</h1>
        <p>All You Need When Visiting Saranda</p>
        <nav>
            <a href="index.html">Home</a> |
            <a href="rooms.html" target="_blank">Rooms</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="contact" id="contact">
        <h2>Get in Touch</h2>
        <div class="contact-container">
            <div class="contact-info">
                <p><strong>Email:</strong> city.gate.saranda@gmail.com</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Address:</strong> Rruga Skenderbeu 100, Sarande, Albania</p>
            </div>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <input type="hidden" name="_next" value="https://username.github.io/mywebsite/thanks.html">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
